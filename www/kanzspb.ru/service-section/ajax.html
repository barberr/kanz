<html>
<head>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>

var name1 = 1;
function getdetails(name1 = 1){
    var name = $('#name').val();
    var rno = $('#rno').val();
    $.ajax({
        type: "POST",
        url: "ajax-do.php",
        data: {guid:name, id:rno}
    }).done(function( result )
        {
            $("#msg").html( " GUID is " + result );
			alert(result);
        });
}
</script>
</head>
<body>

            <td><input type="text" name="name" id="name" /><td>
        </tr>

        <tr>

</html>
